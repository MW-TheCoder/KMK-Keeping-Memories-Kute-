<html lang="en">

  <meta charset="UTF-8" />

  <style>
    body {
      background-color: #bae3ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .btn-custom {
      background-color: #c0f4fb;
    }
  </style>
</head>
<body>
  

  <!-- NAVIGATION -->
  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.jpeg" alt="KMK Logo" style="width: 100px; height: 100px; border-radius: 50%;" alt="KMK Logo" alt="KMK Logo" style="width: 40px; height: 40px; border-radius: 50%;">
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="customization.html">Customization</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Image Column -->
      <div class="col-md-6 d-flex justify-content-center">
        <div class="text-center">
          <img src="img/customization.jpg" alt="Customize Product" class="img-fluid" style="border-radius: 100px;">
        </div>
      </div>


  <!-- CUSTOMIZATION FORM -->
  <section class="container py-5">
    <h1 class="text-center">Customize Your Polaroid Memory Flower</h1>
   
    <form id="customization-form">
      <label for="productType">Select Box Type</label>
      <select class="form-control" id="productType" onchange="updatePrice()">
        <option value="heart">Heart-shaped box</option>
        <option value="square">Square box</option>
        <option value="circle">Circle box</option>
      </select>
        <label for="flower-type" class="form-label">Choose Flower</label>
        <select class="form-select" id="flower-type" onchange="updatePrice()">
          <option value="rose">Rose</option>
          <option value="tulip">Tulip</option>
          <option value="daisy">Daisy</option>
          <option value="rose">sunflower</option>
          <option value="rose">orchid</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="color-options" class="form-label">Choose Color(s)</label>
        <input type="text" class="form-control" id="color-options" placeholder="Enter colors separated by commas" onchange="updatePrice()">
      </div>

      <div class="mb-3">
        <label for="size-options" class="form-label">Choose Size</label>
        <select class="form-select" id="size-options" onchange="updatePrice()">
          <option value="small">Small (1x1)</option>
          <option value="medium">Medium (2x2)</option>
          <option value="large">Large (3x3)</option>
          <option value="x-large">X-Large (4x4)</option> <!-- Added X-Large size option -->
        </select>
      </div>
      
<div class="mb-3">
        <label for="note" class="form-label">Add a Meaningful Note</label>
        <textarea class="form-control" id="note" rows="3" onchange="updatePrice()"></textarea>
      </div>

      <h3 id="total-price">Total: $16.89</h3>

      
      <button type="submit" class="btn btn-custom">Add to Cart</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-4 bg-white mt-5 border-top">
    <p class="mb-0">Â© 2025 Keeping Memories Kute</p>
  </footer>

  <script>
    function updatePrice() {
  let price = 16.89; // Base price without customization

  const flowerType = document.getElementById('flower-type').value;
  const colors = document.getElementById('color-options').value.split(',').length;
  const size = document.getElementById('size-options').value;


  // Adjust price based on flower type
  if (flowerType === 'rose') price += 2;

  // Adjust price based on size
  if (size === 'medium') price += 3;
  if (size === 'large') price += 5;
  if (size === 'x-large') price += 7; // Price increase for X-Large (4x4)

  

  // Add $1 for each color chosen
  price += colors * 1;

  // Update the total price display
  document.getElementById('total-price').innerText = `Total: $${price.toFixed(2)}`;
}



    document.getElementById('customization-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your customization has been added to the cart!');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
